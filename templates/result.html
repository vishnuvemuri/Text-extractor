<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* static/style.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    margin: 20px;
}

h1 {
    color: #009688;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
}

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Result</title>
</head>
<body>
    <h1>OCR Result</h1>
    <ul>
        {% for text in result %}
            <li>{{ text }}</li>
        {% endfor %}
    </ul>
</body>
</html>
